<body>
    <h1>Salmon Cookies</h1>
    <form id="cook-form">
        <fieldset>
            <legend>Add Store Location</legend>
            <label for ="loc">Name of Location</label>
            <input name ="loc" type="text"/>
            <label for="mincust">Minimum Customers per Hour: </label>
            <input name="mincust" type="number" />
            <label for="maxcust">Maximum Customers per Hour: </label>
            <input name="maxcust" type="number" />
            <label for="avgcook">Average Cookies per Sale: </label>
            <input name="avgcook" type="number"/>
            <button type="submit">Create a New Store</button>
        </fieldset>
    </form>
    <table id="cook-sales">
        <div> 
            <tfoot id = "table-footer"></tfoot>
        </div>
    </table>
<script src = "sales.js"></script>
